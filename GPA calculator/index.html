<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GPA Calculator</h1>
    
    <div class="container" id="sizePicker">
        <h2>Enter Your Grades</h2> 
        <div>
            <label for="ScientificWriting">Scientific Writing</label>
            <input type="number" name="ScientificWriting" id="ScientificWriting" value="0" min="0" max="100">
            <span>0</span>
        </div>
        <div>
            <label for="English1">English 1</label>
            <input type="number" name="English1" id="English1" value="0" min="0" max="100">
            <span>0</span>
        </div>
        <div>
            <label for="English2">English 2</label>
            <input type="number" name="English2" id="English2" value="0" min="0" max="100">
            <span>0</span>
        </div>
        <div>
            <label for="ComputerScience">Computer Science</label>
            <input type="number" name="ComputerScience" id="ComputerScience" value="0" min="0" max="100">
            <span>0</span>
        </div>
        <div>
            <label for="Math1">Math 1</label>
            <input type="number" name="Math1" id="Math1" value="0" min="0" max="100">
            <span>0</span>
        </div>
        <div>
            <label for="Math2">Math 2</label>
            <input type="number" name="Math2" id="Math2" value="0" min="0" max="100">
            <span>0</span>
        </div>
        <div>
            <label for="Physics1">Physics 1</label>
            <input type="number" name="Physics1" id="Physics1" value="0" min="0" max="100">
            <span>0</span>
        </div>
        <div>
            <label for="Electronics">Electronics</label>
            <input type="number" name="Electronics" id="Electronics" value="0" min="0" max="100">
            <span>0</span>
        </div>
        <div>
            <label for="Programming1">Programming 1</label>
            <input type="number" name="Programming1" id="Programming1" value="0" min="0" max="100">
            <span>0</span>
        </div>
        <div>
            <label for="Programming2">Programming 2</label>
            <input type="number" name="Programming2" id="Programming2" value="0" min="0" max="100">
            <span>0</span>
        </div>
        <div>
            <label for="HumanRights">Human Rights</label>
            <input type="number" name="HumanRights" id="HumanRights" value="0" min="0" max="100">
            <span>0</span>
        </div>
        <div>
            <label for="ProblemSolving">Problem Solving</label>
            <input type="number" name="ProblemSolving" id="ProblemSolving" value="0" min="0" max="100">
            <span>0</span>
        </div>
        
        <div>
            <label for="ComputingEconomics">Computing Economics</label>
            <input type="number" name="ComputingEconomics" id="ComputingEconomics" value="0" min="0" max="100">
            <span>0</span>
        </div>
        
        <div>
            <label for="Physics2">Physics 2</label>
            <input type="number" name="Physics2" id="Physics2" value="0" min="0" max="100">
            <span>0</span>
        </div>
        <div>
            <label for="LogicDesign">Logic Design</label>
            <input type="number" name="LogicDesign" id="LogicDesign" value="0" min="0" max="100">
            <span>0</span>
        </div>
        
        
    </div>
    
    <div id="Result" class="result">
        <header>Total GPA:</header>
        <span>0</span>
    </div>

    <h2 id="msg" class="msg"></h2>
    
    <script src="designs.js"></script>
</body>
</html>
